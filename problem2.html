<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unit 10 - Problem 2</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#btn1').click(function () {
        let boldText = $('<strong></strong>').text(' Appended Text.');
        $('p').append(boldText);
      });

      $('#btn2').click(function () {
        let listItem = $('<li></li>').text('Appended Item');
        $('ol').append(listItem);
      });
    });
  </script>
</head>
<body>
  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p>

  <ol>
    <li>List Item 1</li>
    <li>List Item 2</li>
    <li>List Item 3</li>
  </ol>

  <button id="btn1">Append Text</button>
  <button id="btn2">Append List Items</button>
</body>
</html>
